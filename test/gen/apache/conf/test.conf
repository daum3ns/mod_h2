      SSLProxyEngine on
      SSLProxyCheckPeerName off
<VirtualHost *:42002>
    ServerName cgi.tests.httpd.apache.org
    ServerAlias cgi-alias.tests.httpd.apache.org
    DocumentRoot htdocs/cgi

    SSLEngine on
      Protocols h2 http/1.1
      SSLOptions +StdEnvVars
      AddHandler cgi-script .py
      <Location "/.well-known/h2/state">
          SetHandler http2-status
      </Location>
      ProxyPreserveHost on
      ProxyPass "/h2proxy/" "h2://127.0.0.1:42002/"
      ProxyPassReverse "/h2proxy/" "https://cgi.tests.httpd.apache.org:42002/"
</VirtualHost>


<VirtualHost *:42001>
    ServerName cgi.tests.httpd.apache.org
    ServerAlias cgi-alias.tests.httpd.apache.org
    DocumentRoot htdocs/cgi

      AddHandler cgi-script .py
</VirtualHost>


